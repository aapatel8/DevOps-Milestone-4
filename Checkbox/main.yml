---

- name: Create Droplet
  hosts:
    - localhost
  roles:
    - Droplet

- name: Refresh Inventory
  hosts:
    - localhost
  tasks:
    - meta: refresh_inventory

- name: Setup Jenkins
  hosts:
    - main
  roles:
    - Jenkins
  become: yes
  gather_facts: no

- name: Create Checkbox job
  hosts:
    - main
  roles:
    - Checkbox
  become: yes
  gather_facts: no
...
